swagger: "2.0"
info:
  version: "v1"
  title: "网站转发配置相关接口"
  description: "网站转发配置相关接口"

basePath: /regions/{regionId}

paths:
  /instances/{instanceId}/webRules:
    get:
      description: "查询某个实例下的网站类规则"
      operationId: describeWebRules
      parameters:
        - name: pageNumber
          in: query
          type: integer
          required: false
          description: "页码, 默认为1"
        - name: pageSize
          in: query
          type: integer
          required: false
          description: "分页大小, 默认为10, 取值范围[10, 100]"
        - name: SearchType
          in: query
          type: string
          required: false
          description: "查询类型名称, domain:源站域名, ip:源站 IP, rawDomain: 域名"
        - name: SearchValue
          in: query
          type: string
          required: false
          description: "查询类型值"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  dataList:
                    type: array
                    items:
                      $ref: "../model/WebRule.yaml#/definitions/webRule"
                  totalCount:
                    type: integer
              requestId:
                type: string
        404:
          description: NOT_FOUND
    post:
      description: "添加网站类规则"
      operationId: createWebRule
      parameters:
        - name: WebRuleSpec
          in: body
          description: "添加网站类规则请求参数"
          required: true
          schema:
            $ref: "../model/WebRuleSpec.yaml#/definitions/webRuleSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        400:
          description: BAD_REQUEST
        404:
          description: NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR

  /instances/{instanceId}/webRules/{webRuleId}:
    get:
      description: "查询网站类规则"
      operationId: describeWebRule
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  data:
                    $ref: "../model/WebRule.yaml#/definitions/webRule"
              requestId:
                type: string
        404:
          description: NOT_FOUND
    patch:
      description: "更新网站类规则"
      operationId: modifyWebRule
      parameters:
        - name: WebRuleSpec
          in: body
          description: "更新网站类规则请求参数"
          required: true
          schema:
            $ref: "../model/WebRuleSpec.yaml#/definitions/webRuleSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        400:
          description: BAD_REQUEST
        404:
          description: NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR
    delete:
      description: "删除网站规则"
      operationId: deleteWebRule
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string

  /instances/{instanceId}/webRules/{webRuleId}:protect:
    post:
      description: "网站类规则切换成防御状态"
      operationId: switchWebRuleProtect
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR

  /instances/{instanceId}/webRules/{webRuleId}:origin:
    post:
      description: "网站类规则切换成回源状态"
      operationId: switchWebRuleOrigin
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR

  /instances/{instanceId}/webRules/{webRuleId}:enableCC:
    post:
      description: "网站类规则开启CC"
      operationId: enableWebRuleCC
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR

  /instances/{instanceId}/webRules/{webRuleId}:disableCC:
    post:
      description: "网站类规则禁用CC"
      operationId: disableWebRuleCC
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND
        500:
          description: INTERNAL_SERVER_ERROR

  /instances/{instanceId}/webRules/{webRuleId}:modifyCertInfo:
    post:
      description: "编辑证书"
      operationId: modifyCertInfo
      parameters:
        - name: certInfoModifySpec
          in: body
          description: "编辑证书请求参数"
          required: true
          schema:
            $ref: "../model/CertInfoModifySpec.yaml#/definitions/CertInfoModifySpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string

  /instances/{instanceId}/webRule:describeCertInfo:
    post:
      description: "查询证书预览信息"
      operationId: describeCertInfo
      parameters:
        - name: certInfoDescribeSpec
          in: body
          description: "查询证书预览请求参数"
          required: true
          schema:
            $ref: "../model/CertInfoDescribeSpec.yaml#/definitions/CertInfoDescribeSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  data:
                    $ref: "../model/CertInfo.yaml#/definitions/CertInfo"
              requestId:
                type: string
#路径通用参数
parameters:
  regionId:
    name: regionId
    in: path
    required: true
    type: string
    description: "Region ID"
  instanceId:
    name: instanceId
    in: path
    required: true
    type: string
    description: "实例 ID"
  webRuleId:
    name: webRuleId
    in: path
    required: true
    type: string
    description: "网站规则 ID"