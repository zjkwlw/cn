swagger: "2.0"
info:
  version: "v1"
  title: "IP 高防实例相关接口"
  description: "IP 高防实例相关接口, 以及转发配置中实例级别的接口等"

basePath: /regions/{regionId}

paths:
  /instances:
    post:
      description: "创建实例"
      operationId: createInstance
      parameters:
        - name: instanceSpec
          in: body
          description: "创建实例请求参数"
          required: true
          schema:
            $ref: "../model/InstanceSpec.yaml#/definitions/InstanceSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  orderId:
                    type: string
              requestId:
                type: string
    get:
      description: "查询实例列表"
      operationId: describeInstances
      parameters:
        - name: pageNumber
          in: query
          type: integer
          required: false
          description: "页码, 默认为 1"
        - name: pageSize
          in: query
          type: integer
          required: false
          description: "分页大小, 默认为 10, 取值范围[10, 100], 0 表示全量"
        - name: name
          in: query
          type: string
          required: false
          description: "实例名称，可模糊匹配"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  dataList:
                    type: array
                    items:
                      $ref: "../model/Instance.yaml#/definitions/Instance"
                  totalCount:
                    type: integer
              requestId:
                type: string

  /instances/{instanceId}:
    get:
      description: "查询实例"
      operationId: describeInstance
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  data:
                    $ref: "../model/Instance.yaml#/definitions/Instance"
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:setCC:
    post:
      description: "设置实例 CC 防护"
      operationId: modifyInstanceCC
      parameters:
        - name: cCSpec
          in: body
          description: "CC 参数"
          required: true
          schema:
            $ref: "../model/CcSpec.yaml#/definitions/CCSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:enableCC:
    post:
      description: "开启实例 CC 防护"
      operationId: enableInstanceCC
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:disableCC:
    post:
      description: "关闭实例 CC 防护"
      operationId: disableInstanceCC
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:setUrlWhiteList:
    post:
      description: "设置实例 Url 白名单"
      operationId: modifyInstanceUrlWhiteList
      parameters:
        - name: urlWhiteList
          in: body
          description: "网站类规则参数"
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:enableUrlWhiteList:
    post:
      description: "启用实例 Url 白名单"
      operationId: enableInstanceUrlWhiteList
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:disableUrlWhiteList:
    post:
      description: "禁用实例 Url 白名单"
      operationId: disableInstanceUrlWhiteList
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:rename:
    post:
      description: "修改实例名称"
      operationId: modifyInstanceName
      parameters:
        - name: instanceSpec
          in: body
          description: "修改实例名称请求参数, 只需提供 InstanceSpec 的 name 字段"
          required: true
          schema:
            $ref: "../model/InstanceSpec.yaml#/definitions/InstanceSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:setIpBlackList:
    post:
      description: "设置实例 IP 黑名单"
      operationId: modifyInstanceIpBlackList
      parameters:
        - name: ipBwListSpec
          in: body
          required: true
          schema:
            $ref: "../model/IpBwListSpec.yaml#/definitions/IpBwListSpec"
          description: "设置 IP 黑名单请求"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  msgList:
                    type: array
                    items:
                      $ref: "../model/BwRepeatMsg.yaml#/definitions/BwRepeatMsg"
                  status:
                    $ref: "../model/Status.yaml#/definitions/Status"
              requestId:
                type: string
        404:
          description: NOT_FOUND
  /instances/{instanceId}:enableIpBlackList:
    post:
      description: "启用实例 IP 黑名单"
      operationId: enableInstanceIpBlackList
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND
  /instances/{instanceId}:disableIpBlackList:
    post:
      description: "禁用实例 IP 黑名单"
      operationId: disableInstanceIpBlackList
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:setIpWhiteList:
    post:
      description: "设置实例 IP 白名单"
      operationId: modifyInstanceIpWhiteList
      parameters:
        - name: ipBwListSpec
          in: body
          required: true
          schema:
            $ref: "../model/IpBwListSpec.yaml#/definitions/IpBwListSpec"
          description: "设置 IP 黑名单请求"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  msgList:
                    type: array
                    items:
                      $ref: "../model/BwRepeatMsg.yaml#/definitions/BwRepeatMsg"
                  status:
                    $ref: "../model/Status.yaml#/definitions/Status"
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:enableIpWhiteList:
    post:
      description: "启用实例 IP 白名单"
      operationId: enableInstanceIpWhiteList
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:disableIpWhiteList:
    post:
      description: "禁用实例 IP 白名单"
      operationId: disableInstanceIpWhiteList
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:enableCCObserverMode:
    post:
      description: "开启实例 CC 防护的观察者模式"
      operationId: enableCCObserverMode
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:disableCCObserverMode:
    post:
      description: "关闭实例 CC 防护的观察者模式"
      operationId: disableCCObserverMode
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:enableCCIpLimit:
    post:
      description: "开启 CC 防护每 IP 的限速"
      operationId: enableCCIpLimit
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:disableCCIpLimit:
    post:
      description: "关闭 CC 防护每 IP 的限速"
      operationId: disableCCIpLimit
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:setCCIpLimit:
    post:
      description: "设置实例 CC 防护每 IP 限速"
      operationId: setCCIpLimit
      parameters:
        - name: cCSpec
          in: body
          description: "CC 参数"
          required: true
          schema:
            $ref: "../model/CcIpLimitSpec.yaml#/definitions/CcIpLimitSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:modifyEPB:
    post:
      description: "更新实例弹性防护带宽"
      operationId: modifyEPB
      parameters:
        - name: ePBSpec
          in: body
          description: "更新弹性防护带宽请求参数"
          required: true
          schema:
            $ref: "../model/EPBSpec.yaml#/definitions/EPBSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:describeAlarmConfig:
    get:
      description: "查询告警配置"
      operationId: describeAlarmConfig
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  data:
                    $ref: "../model/AlarmConfig.yaml#/definitions/AlarmConfig"
              requestId:
                type: string
        404:
          description: NOT_FOUND

  /instances/{instanceId}:modifyAlarmConfig:
    post:
      description: "更新告警配置"
      operationId: modifyAlarmConfig
      parameters:
        - name: alarmConfigSpec
          in: body
          description: "更新告警配置请求参数"
          required: true
          schema:
            $ref: "../model/AlarmConfigSpec.yaml#/definitions/AlarmConfigSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              requestId:
                type: string

  /instance/describeNameList:
    get:
      description: "查询高防实例名称列表"
      operationId: describeNameList
      parameters:
        - name: id
          in: query
          type: string
          required: false
          description: "高防实例 ID, 为空则查询所有实例名称"
        - name: name
          in: query
          type: string
          required: false
          description: "实例名称, 可模糊匹配"
        - name: pageNumber
          in: query
          type: integer
          required: false
          description: "页码, 默认为 1"
        - name: pageSize
          in: query
          type: integer
          required: false
          description: "分页大小, 默认为 10, 取值范围 [0, 100]"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  dataList:
                    type: array
                    items:
                      $ref: "../model/InstanceIdName.yaml#/definitions/InstanceIdName"
                  currentCount:
                    type: integer
                    description: "当前页数量"
                  totalCount:
                    type: integer
                    description: "实例总数"
                  totalPage:
                    type: integer
                    description: "总页数"
              requestId:
                type: string

  /instance/describeProtectionStatistics:
    get:
      description: "查询高防实例防护统计信息"
      operationId: describeProtectionStatistics
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  data:
                    $ref: "../model/ProtectionStatistics.yaml#/definitions/ProtectionStatistics"
              requestId:
                type: string
        404:
          description: "NOT_FOUND"
        500:
          description: INTERNAL_SERVER_ERROR

  /instance/checkName:
    get:
      description: "检测实例名称是否合法"
      operationId: checkName
      parameters:
        - name: name
          in: query
          type: string
          required: true
          description: "待检测实例名称"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  data:
                    type: boolean
                    description: "检测结果, true 表示合法, false 表示不合法"
              requestId:
                type: string

  /instance/describeVpcIpList:
    get:
      description: "查询用户的京东云 IP 资源"
      operationId: describeVpcIpList
      parameters:
        - name: pageNumber
          in: query
          type: integer
          required: false
          description: "页码, 默认为 1"
        - name: pageSize
          in: query
          type: integer
          required: false
          description: "分页大小, 默认为 10, 取值范围 [0, 100], 0 表示全量"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  dataList:
                    type: array
                    items:
                      $ref: "../model/VpcIpResource.yaml#/definitions/VpcIpResource"
                  currentCount:
                    type: integer
                    description: "当前页数量"
                  totalCount:
                    type: integer
                    description: "实例总数"
                  totalPage:
                    type: integer
                    description: "总页数"
              requestId:
                type: string

  /instance/describeCCDefaultThresholds:
    get:
      description: "查询 CC 自定义默认阈值"
      operationId: describeCCDefaultThresholds
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  data:
                    $ref: "../model/CCDefaultThresholds.yaml#/definitions/CCDefaultThresholds"
              requestId:
                type: string


#路径通用参数
parameters:
  regionId:
    name: regionId
    in: path
    required: true
    type: string
    description: "Region ID"
  instanceId:
    name: instanceId
    in: path
    required: true
    type: string
    description: "实例 ID"
